<ion-header>
  <ion-toolbar>
    <ion-title>
      Novedades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="no-margin">
    <ion-card-header>
      <ion-card-title>Mi cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-icon name="contact"></ion-icon> Usuario Name
      </p>
      <p>
        <ion-icon name="map"></ion-icon> Zona de servicio
      </p>
      <ion-button slot="start">Cambiar contraseña</ion-button>
      <ion-button color="warning" slot="end">Editar</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-col>
      <ion-button color="danger" (click)="colse()">Cerra sesión</ion-button>

    </ion-col>

    <ion-col>
      <p>Planes Disponibles</p>
    </ion-col>
    <ion-row class="header">
      <ion-col size="8">
        Plan
      </ion-col>
      <ion-col size="4">
        Costo
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of data">
      <ion-col size="8">
        {{ item.name }}
      </ion-col>
      <ion-col size="4">
        {{ item.totalvalue }}
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
