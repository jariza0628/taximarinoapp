<ion-header>
  <ion-toolbar>
    <ion-title>
      Historial de ventas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of datat">
    <ion-card-header>
      <ion-card-subtitle><strong>Codigo de barra</strong> # {{item.codebar}}<br> <strong>Fecha</strong>
        {{item.date | date }}</ion-card-subtitle>
      <ion-card-title>Venta de servicio</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <span><b>Vendedor:</b> {{item.seller}}</span><br>
      <span><b>Cliente: {{item.name }} - {{ item.dni}}</b> </span><br>
      <span><b>Total:</b> {{item.total}}</span><br>


    </ion-card-content>
  </ion-card>
</ion-content>
